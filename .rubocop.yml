AllCops:
  Include:
    - Rakefile
    - config.ru
  Exclude:
    - 'vendor/**/*'
    - 'db/**/*'
    - 'config/**/*'
    - 'bin/**/*'
    - 'tmp/*'
    - 'Guardfile'
    - 'Gemfile'
    - 'node_modules/**/*' #webpacker & rails 5.1 

Rails:
  Enabled: true

Metrics/LineLength:
  Max: 100 #default is 80
  
Rails/Output:
  Exclude:
    - 'db/*.rb'

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false